    <a [routerLink]="['/menu-item-list']" class="navbar-brand">
        <span class="material-icons align-middle">restaurant_menu</span>truYum
    </a>
    <button role="button" class="navbar-toggler" data-toggle="collapse" data-target="#mynav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a [routerLink]="['/menu-item-list']" class="nav-link text-light">Menu Items</a>
            </li>
            <li *ngIf="!user.isAdmin" class="nav-item"><a [routerLink]="['/cart']" class="nav-link text-light">Cart</a>
            </li>
            <li class="nav-item"><a href="/logged-in-admin.html" class="nav-link text-light">
                    <span class="material-icons align-middle">
                        person
                    </span>{{user.fName}} {{user.lName}}</a></li>
                    
            <li class="nav-item"><a [routerLink]="['/sign-out']" class="nav-link text-light">Signout</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row pt-2">
        <div class="col-lg-6 col-md-12 ml-auto mr-auto">
            <h3 class="font-weight-normal">Cart</h3>
            <div class="alert alert-success" *ngIf="isDel" role="alert">
                <p class="small">Item deleted Successfully</p>
            </div>
            <div class="list-group" *ngIf="cart.length!=0 else empty">
                <a *ngFor="let x of cart" id="itemOne"
                    class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <p class="mb-1 text-secondary">{{x.foodItem.name}}</p>
                        <small class="text-danger">&#8377; {{x.foodItem.price}}</small>
                    </div>
                    <div class="float-right">
                            <span (click)="clicked(x)" class="material-icons text-secondary md-20 delete">
                                delete_forever
                            </span>
                    </div>
                </a>
                <a id="item3" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Total</h5>
                        <div id="result" class="text-danger">&#8377; {{total}}</div>
                    </div>
                </a>
            </div>
            <ng-template #empty>
            <div class="alert alert-danger" id="empty" role="alert">
                <p class="small">No items in cart. Use 'Add-to-Cart' option in menu item list</p>
            </div>
            </ng-template>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container-fluid text-light" style="background-color: orangered;">
        <p class="m-0">Copyright 2020</p>
    </div>
</footer>
